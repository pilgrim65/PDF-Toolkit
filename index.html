                <div class="tile-description">Click to select files</div>
        </div>

        </div>
        <div class="tile blue" id="blue-tile" data-type="blue" >                
                <div class="tile-title">Decrypt Pdf</div>
                <div class="tile-description">Remove password from pdf</div>
        </div>

        <div class="tile blue" id="blue1-tile" data-type="blue" >                
                <div class="tile-title">Encrypt Pdf</div>
                <div class="tile-description">Make PDF password protected</div>

                <div class="tile-title">Compress</div>
                <div class="tile-description">Lossless Algo</div>
        </div>
    </div>

    </div>

</div>
